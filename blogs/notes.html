    <script>
        // JavaScript to fetch and display files dynamically
        fetchFiles('/blogs'); // Assuming 'files' is the directory containing your files

        async function fetchFiles(directory) {
            const response = await fetch(directory);
            const data = await response.text();

            // Parse HTML response to extract filenames
            const parser = new DOMParser();
            const htmlDocument = parser.parseFromString(data, 'text/html');
            const links = htmlDocument.querySelectorAll('a');

            const fileList = document.getElementById('file-list');
            links.forEach(link => {
                const listItem = document.createElement('li');
                const fileName = link.getAttribute('href').replace(/^.*[\\\/]/, '');
                listItem.innerHTML = `<a href="${directory}/${fileName}" target="_blank">${fileName}</a>`;
                fileList.appendChild(listItem);
            });
        }
    </script>
